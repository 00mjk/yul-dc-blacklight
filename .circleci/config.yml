version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: notch8/blacklight-yul
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: install bundler
          command: |
            gem update --system
            gem install bundler
            bundle config set path 'vendor/bundle'
      - ruby/bundle-install
      - run:
          name: rspec
          command: bundle exec rspec spec
